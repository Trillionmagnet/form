<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trillion Magnet Contact Form</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Pone no" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function sendEmail(){

let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let phone = document.getElementById("phone").value;
let message = document.getElementById("message").value;

let body = "NAME: " + name + "<br/> EMAIL: " + email + "<br/> PHONE No: " + phone + "<br/> MESSAGE: " + message;

  Email.send({
    SecureToken :"ea5c47f6-1e8b-4754-bc10-8f66cb607895",
      To : "trillionmagnetlogs@gmail.com",
      From : "trillionmagnetlogs@gmail.com",
      ReplyFrom : document.getElementById("email").value,
      Subject : "Contact Form",
      Body : body
  }).then(
    message => alert(message)
  );
}
    </script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
